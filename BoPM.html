<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEST OF YOUR P</title>
  <style>
    body {
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

  #loading-screen {
    position: fixed;
    inset: 0;
    background-color: black; /* 黑色背景 */
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid #555;
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 16px;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 12px;
      transition: all 0.25s ease;
      background-color: #111;
      width: 40%;
      max-width: 200px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }

    .item:hover {
      border-color: #00aaff;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,170,255,0.3);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

     #tie {
      background-color: #ad1995;
      color: white;
    }

    #tie:hover {
      background-color: #a5058a5b;
    }

    #back {
      background-color: #36536bb0;
      color: white;
    }

    #back:hover {
      background-color: #233746b0;
    }

    #tie, #back {
      width: 45%;
      display: inline-block;
      margin: 5px 2.5%;
    }

    @media (max-width: 600px) {
      #tie, #back {
        width: 80%;
        margin: 5px auto;
        display: block;
      }
    }

    #result {
      margin-top: 30px;
      font-size: 1rem;
    }

    #rank-list div {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      background-color: #111;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    #rank-list img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .item {
        width: 80%;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>你最好的皮毛豆</h1>

  <div id="loading-screen">
    <div class="spinner"></div>
    <p>被主唱殴打中...</p>
  </div>

  <div id="compare" class="container"></div>
  <div>
    <button id="tie">一样喜欢</button>
    <button id="back">上一题</button>
  </div>

  <div id="result"></div>
  <button id="save" style="display:none;background-color:#444;color:#fff;">保存排行榜为图片</button>

  <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@2.9.0/dist/dom-to-image-more.min.js"></script>

  <script>
    const items = [
      { name: "IN A MODEL ROOM", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/01_in-a-model-room_s.jpg" },
      { name: "LANDSALE", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/02_landsale_s.jpg" },
      { name: "Potpourri", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/03_potpourri_s.jpg" },
      { name: "Perspective", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/04_perspective_s.jpg" },
      { name: "ANOTHER GAME", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/05_another-game_s.jpg" },
      { name: "KARKADOR", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/06_karkador_s.jpg" },
      { name: "ONE PATTERN", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/07_one-pattern_s.jpg" },
      { name: "P-MODEL", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/08_p-model_s.jpg" },
      { name: "big body", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/09_big-body_s.jpg" },
      { name: "舟", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/10_fune_s.jpg"  },
      { name: "電子悲劇/~ENOLA", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/11_enola_s.jpg"  },
      { name: "音楽産業廃棄物 〜 P-MODEL OR DIE", img: "https://susumuhirasawa.com/cms/wp-content/themes/diva_tcd066/discograph/images/p-model/album/images/12_p-model-or-die_s.jpg"  }

     ]

    let history = [];
    let pairs = [];
    for (let i = 0; i < items.length; i++) {
      for (let j = i + 1; j < items.length; j++) {
        pairs.push([i, j]);
      }
    }

    let scores = Array(items.length).fill(0);
    let currentIndex = 0;
    const container = document.getElementById("compare");
    const resultDiv = document.getElementById("result");
    const tieBtn = document.getElementById("tie");
    const saveBtn = document.getElementById("save");
    const backBtn = document.getElementById("back");

    function showPair() {
      if (currentIndex >= pairs.length) {
        showResult();
        return;
      }
      const [a, b] = pairs[currentIndex];
      container.innerHTML = `
        <div class="item" onclick="choose(${a}, ${b})">
          <img src="${items[a].img}" alt="${items[a].name}" loading="lazy" >
          <div>${items[a].name}</div>
        </div>
        <div class="item" onclick="choose(${b}, ${a})">
          <img src="${items[b].img}" alt="${items[b].name}" loading="lazy">
          <div>${items[b].name}</div>
        </div>
      `;
    }

    function choose(winner, loser) {
      scores[winner]++;
      history.push({ a: pairs[currentIndex][0], b: pairs[currentIndex][1], type: 'win', winner, loser });
      nextPair();
    }

    tieBtn.addEventListener("click", () => {
      const [a, b] = pairs[currentIndex];
      scores[a] += 0.5;
      scores[b] += 0.5;
      history.push({ a, b, type: 'tie' });
      nextPair();
    });

    backBtn.addEventListener("click", () => {
      if (history.length === 0) return;
      currentIndex--;
      const last = history.pop();
      if (last.type === 'win') {
        scores[last.winner]--;
      } else if (last.type === 'tie') {
        scores[last.a] -= 0.5;
        scores[last.b] -= 0.5;
      }
      showPair();
    });

    function nextPair() {
      currentIndex++;
      showPair();
    }

    function showResult() {
      const ranked = items.map((item, i) => ({ ...item, score: scores[i] })).sort((a, b) => b.score - a.score);
      container.innerHTML = "";
      tieBtn.style.display = "none";
      backBtn.style.display = "none";
      saveBtn.style.display = "inline-block";

      let html = "<h2>最终排行榜</h2><div style='display:flex;flex-direction:column;gap:8px;' id='rank-list'>";

      let lastScore = null;
      let lastRank = 0;
      let sameRankCount = 0;

      ranked.forEach((r, index) => {
        if (r.score === lastScore) {
          sameRankCount++;
        } else {
          lastRank += 1 + sameRankCount;
          sameRankCount = 0;
        }
        lastScore = r.score;

        html += `
          <div>
            <div style="width:30px;"><b>${lastRank}</b></div>
            <img src="${r.img}">
            <div>${r.name}</div>
          </div>`;
      });

      html += "</div>";
      resultDiv.innerHTML = html;
    }

    saveBtn.addEventListener("click", () => {
      const element = document.getElementById("result");
      setTimeout(() => {
        domtoimage.toPng(element)
          .then(function (dataUrl) {
            const link = document.createElement("a");
            link.download = "ranking.png";
            link.href = dataUrl;
            link.click();
          })
          .catch(function (error) {
            console.error('保存失败:', error);
          });
      }, 50);
    });

    window.addEventListener("DOMContentLoaded", showPair);
  </script>

  <script>
  window.addEventListener("load", () => {
    document.getElementById("loading-screen").style.display = "none";
    document.getElementById("main-content").style.display = "block";
  });
</script>

</body>
</html>
