<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你最好的平P</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 2px;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      padding: 0 1rem;
    }

    .nav-item {
      position: relative;
      width: 440px;
      height: 240px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .nav-item::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(55%);
      transition: transform 0.4s ease, filter 0.3s ease;
    }

    .nav-item:hover::before {
      transform: scale(1.1);
      filter: brightness(45%);
    }

    .nav-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      padding: 0.8rem 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: 500;
    }

    #hirasawa::before {
      background-image: url("https://susumuhirasawa.com/images/page-title/title-discography-hirasawa.jpg");
    }

    #pmodel::before {
      background-image: url("https://susumuhirasawa.com/images/page-title/title-discography-pmodel.jpg");
    }

   @media (max-width: 600px) {
  .nav-container {
    flex-direction: column;   
    align-items: center;    
  }

  .nav-item {
    width: 80%;            
    height: 110px;
  }

  .nav-text {
    font-size: 1rem;
    padding: 0.6rem 0;
  }
    }
  </style>
</head>
<body>
  <h1>你最好的平P</h1>

    <a href="BoHR.html" class="nav-item" id="hirasawa">
      <div class="nav-text">平沢進solo</div>
    </a>

    <a href="BoPM.html" class="nav-item" id="pmodel">
      <div class="nav-text">P-MODEL</div>
    </a>
  </div>
</body>
</html>
